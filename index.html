<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- google fonts api -->

	<link
		href="https://fonts.googleapis.com/css?family=Bitter|Dancing+Script|Lakki+Reddy|Lobster|Open+Sans+Condensed:300|Pacifico&display=swap"
		rel="stylesheet">
	<!-- font awesome library -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		type="text/css">
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- d3.js library -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<!-- local style sheet -->
	<link rel="stylesheet" href="assets/css/styles.css" type="text/css">

	<title>Play Memory Game</title>
</head>

<body>
	<!-- header to hold nav bar -->
	<header>
		<nav id="mainNav" class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
			<!-- Brand -->
			<a class="navbar-brand" href="#">Syed Rizvi Interactive Game Dev</a>
		</nav>
	</header>

	<!-- Main with padding 5 to hold everything except nav bar -->
	<main>
		<!-- section to hold game -->
		<section id="game" class="vw-100 vh-100">

			<div class="overflow-hidden h-100 text-center">
            <!-- start game screen -->
				<div id="game-start" class="centered">
					<h3 class="my-4">Choose the difficulty and Click Start</h3>
					<select id="difficulty" class="btn btn-primary-outline">
					  <option value="easy">Easy</option>
					  <option value="medium">Medium</option>
					  <option value="difficult">Difficult</option>
					  <option value="advanced">Advanced</option>
					</select>
					<button onclick="start();" class="btn btn-primary-outline">Start</button>
				</div>
                <!-- div section where game is crearted in javascript -->
				<div id="game-actual" class="overflow-allowed h-100 text-center">

					<div class="centered">

					</div>
				</div>
			</div>

		</section>

	</main>

	<!-- footer of the website -->
	<footer class="footer">
		<p class="pt-2">
			Syed Irfan Rizvi Portfolio <i class="fa fas fa-copyright"></i> copyright 2019<br />

        </p>
			<div class="social-icons pt-0">
				<a href="#"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
				<a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
				<a href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
				<a href="#"><i class="fa fa-google-plus-square" aria-hidden="true"></i></a>

				<a href="http://jigsaw.w3.org/css-validator/check/referer">
					<img style="border:0;width:88px;height:31px"
                        src="http://jigsaw.w3.org/css-validator/images/vcss"
                        alt="Valid CSS!" />
                    </a>

			</div>
	</footer>

	<!-- Adding bootstrap javascript files and Jquery files -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<script src="assets/js/main.js">
	</script>
	<script src="assets/js/game.js">
	</script>
	<script src="assets/js/timeData.js">
	</script>
	<script src="assets/js/chart.js">
	</script>
	<!-- End Adding bootstrap javascript files and Jquery files -->
</body>

</html>
